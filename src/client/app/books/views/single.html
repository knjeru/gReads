<div class="container">
  <div class="col-md-6">
    <img ng-src="{{book.coverImgUrl}}"/>
    <p>Title: {{book.title}}</p>
    <p ng-show="{{book.genre}}">Genre: {{book.genre}}</p>
    <p>Description: {{book.description}}</p>
    <p>Author: {{book.author_one}}</p>
    <p ng-show="{{book.author_two}}">Author: {{book.author_two}}</p>
    <p ng-show="{{book.author_two}}">Author: {{book.author_three}}</p>
    <a ng-href="#/book/{{book.id}}/edit"><button class="btn-lg btn-warning"type="button" name="button">Edit</button></a>
  </div>
</div>

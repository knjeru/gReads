<!DOCTYPE html>
<html ng-app="gRead">
  <head>
    <meta charset="utf-8">
    <title>Galvanize Reads</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-css/1.0.7/angular-css.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" ng-href="{{css}}">
  </head>
  <body>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <ul class="nav nav-tabs">
            <a class="navbar-brand" ui-sref='home'>
              <img id="brand" alt="Brand" ng-src="https://s-media-cache-ak0.pinimg.com/736x/26/63/e5/2663e5cd08194d30314a3f0b7a6c32e0.jpg">
            </a>
              <a class="navbar-link" ui-sref='login'><li>Login</li></a>
              <a class="navbar-link" ui-sref='register'><li>Register</li></a>
              <a class="navbar-link" ui-sref='home'><li>Home Page</li></a>
              <a class="navbar-link" ui-sref='books'><li>All Books</li></a>
              <a class="navbar-link" ui-sref='addBook'><li>Add Book</li></a>
              <a class="nsavbar-link" ui-sref='authors'><li>All Authors</li></a>
              <a class="navbar-link" ui-sref='addAuthor'><li>Add Author</li></a>
          </ul>
        </div>
      </nav>
    <div class="container" ui-view>
      <!-- Partials here -->
    </div>
    <script src="/app/app.js" charset="utf-8"></script>
    <script src="/app/authorization/controllers.js" charset="utf-8"></script>
    <script src="/app/authorization/services.js" charset="utf-8"></script>
    <script src="/app/books/controllers.js" charset="utf-8"></script>
    <script src="/app/books/services.js" charset="utf-8"></script>
    <script src="/app/authors/controllers.js" charset="utf-8"></script>
    <script src="/app/authors/services.js" charset="utf-8"></script>
  </body>
</html>
